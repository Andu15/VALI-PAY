<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vali-pay</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header class="header" >
      <div class="box-header">
        <img class="logo" src="./assets/images/logo.svg" alt="logo" />
      </div> 
    </header>

    <main id="main" class="main">
      <section id="action-page">
        <article>
          <p class="">¿ Que acción desea realizar ?</p>
          <div class="">
            <button type="button" class="" disabled>
              <span class="iconify" data-icon="icon-park-solid:buy" style="color: #852511; font-size: 40px;"></span>
              <p class="">Seguir Comprando</p>
            </button>
            <button id="btn-pay" type="button" class="">
              <span class="iconify" data-icon="mdi:contactless-payment-circle" style="color: #852511; font-size: 40px;"></span>
              <p class="">Ir a Pagar</p>
            </button>
          </div>
        </article>
      </section>

      <section id="form-page">
        <form>
          <div>
            <span class="iconify" data-icon="bi:credit-card-2-back-fill" style="color: #f7cf95; font-size: 40px;"></span>
            <input type="text" id="card-number" name="card-number" placeholder="Número de tarjeta">
          </div>
          <div>
            <span class="iconify" data-icon="bi:calendar-week-fill" style="color: #f7cf95; font-size: 40px;"></span>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA">
          </div>
          <div>
            <span class="iconify" data-icon="bi:key-fill" style="color: #f7cf95; font-size: 40px;"></span>
            <input type="number" id="cvv" name="cvv" placeholder="CVV">
          </div>
          <div>
            <span class="iconify" data-icon="wpf:name" style="color: #f7cf95; font-size: 40px;"></span>
            <input type="text" id="card-name" name="card-name" placeholder="Nombres">
          </div>
          <div>
            <span class="iconify" data-icon="wpf:name" style="color: #f7cf95; font-size: 40px;"></span>
            <input type="text" id="card-lastname" name="card-lastname" placeholder="Apellidos">
          </div>
          <div>
            <span class="iconify" data-icon="eva:email-fill" style="color: #f7cf95; font-size: 40px;"></span>
            <input type="text" id="email" name="email" placeholder="Correo electrónico">
          </div>
          <input type="submit" value="Pagar">
        </form>
      </section>

      <section id="result-page"><p>PRUEBA</p></section>
    </main>

    <footer class="footer">
      <address>
        © 2021 Hecho con amor por Andu15 - v2 
      </address>
    </footer>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
