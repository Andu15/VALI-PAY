    <main id="main" class="main">

      <section id="action-page">
        <article id="action-page-content" class="action-page-content">
          <p class="action-page-content__title">¿ Que acción desea realizar ?</p>
          <div class="btns-section">
            <button type="button" class="btn btn-type" disabled>
              <span class="iconify" data-icon="icon-park-solid:buy" style="color: #852511; font-size: 40px;"></span>
              <p class="action-section__btn--buy">Seguir Comprando</p>
            </button>
            <button id="btn-pay" type="button" class="btn btn-type" >
              <span class="iconify" data-icon="mdi:contactless-payment-circle" style="color: #852511; font-size: 40px;"></span>
              <p class="action-section__btn--pay">Ir a Pagar</p>
            </button>
          </div>
        </article>
      </section>

      <section
        id="form-page"
        class="hidden form-page"
        >
        <form id="form" class="form-content">
          <div id="errors-info" class="errors-info"></div>

          <div class="row input-el">
            <span class="iconify col-3 col-sm-2" data-icon="bi:credit-card-2-back-fill" style="color: #f7cf95; font-size: 40px;"></span>
            <div class="form-floating col-9 col-sm-10">
              <input type="text" id="card-number" name="card-number" placeholder="Número de tarjeta" class="form-control input-edit" required minlength="1" maxlength="16" autocomplete="off" pattern="^[1-9]\d*$" title="Solo debes ingresar los 16 digitos de tu tarjeta (unicamente números sin espacios ni simbolos)">
              <label for="card-number">Número de tarjeta</label>
            </div>
          </div>

          <div class="row">
            <div class="col-6 select-el">
              <span class="iconify icon-calendar" data-icon="bi:calendar-week-fill" style="color: #f7cf95; font-size: 40px;"></span>
              <div class="form-floating select-container">
                <select id="card-month" name="card-month" class="form-select select-edit" placeholder="MM" required>
                  <option value="0" selected></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <label for="card-month">MM</label>
              </div>
            </div>
            <div class="col-6 select-el">
              <span class="iconify icon-calendar" data-icon="bi:calendar-week-fill" style="color: #f7cf95; font-size: 40px;"></span>
              <div class="form-floating select-container">
                <select id="card-year" name="card-year" class="form-select select-edit" placeholder="YY" required>
                  <option value="0"></option>
                </select>
                <label for="card-year">YYYY</label>
              </div>
            </div>
          </div>

          <div class="row input-el">
            <span class="iconify col-3 col-sm-2" data-icon="bi:key-fill" style="color: #f7cf95; font-size: 40px;"></span>
            <div class="form-floating col-9 col-sm-10">
              <input type="text" id="cvv" name="cvv" placeholder="CVV" class="form-control input-edit" required minlength="1" maxlength="3" autocomplete="off" pattern="^[0-9]\d{2}$" title="Solo acepta 3 digitos del 0 al 9">
              <label for="cvv">CVV</label>
            </div>
          </div>

          <div class="row input-el">
            <span class="iconify col-3 col-sm-2" data-icon="wpf:name" style="color: #f7cf95; font-size: 40px;"></span>
            <div class="form-floating col-9 col-sm-10">
              <input type="text" id="card-name" name="card-name" placeholder="Nombres" class="form-control input-edit" required minlength="1" maxlength="20" autocomplete="off" pattern="^[a-zA-Z]\w*$" title="Formato válido: solo un nombre y sin espacios">
              <label for="card-name">Primer Nombre</label>
            </div>
          </div>

          <div class="row input-el">
            <span class="iconify col-3 col-sm-2" data-icon="wpf:name" style="color: #f7cf95; font-size: 40px;"></span>
            <div class="form-floating col-9 col-sm-10">
              <input type="text" id="card-lastname" name="card-lastname" placeholder="Apellidos" class="form-control input-edit" required minlength="1" maxlength="20" autocomplete="off" pattern="^[a-zA-Z]\w*$" title="Formato válido: solo un apellido y sin espacios">
              <label for="card-lastname">Primer Apellido</label>
            </div>
          </div>

          <div class="row input-el">
            <span class="iconify col-3 col-sm-2" data-icon="eva:email-fill" style="color: #f7cf95; font-size: 40px;"></span>
            <div class="form-floating col-9 col-sm-10">
              <input type="text" id="email" name="email" placeholder="Correo electrónico" class="form-control input-edit" required minlength="1" maxlength="40" autocomplete="off" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" title="email inválido">
              <label for="email">Correo electrónico</label>
            </div>
          </div>

          <button id="confirm-pay" class="btn btn-main-pay" type="submit">Pagar</button>
        </form>
      </section>

      <section id="loading-page" class="hidden loading-page">
        <article id="loading-page-content" class="loading-page-content">
          <p class="loading-page-content__title">Estamos validando la información...</p>
          <div class="loader">Loading...</div>
        </article>
      </section>

      <section
        id="result-page"
        class="hidden result-page"
        >
        <article id="result-page-content" class="result-page-content">
          <div id="icon-result"></div>
          
          <div className="card" id="card">
            <div className="card-container"></div>
          </div>

          <div id="information-result"></div>
        </article>
      </section>
